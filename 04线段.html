	<body>
	  <canvas id="canvas" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext('2d');
		ctx.strokeStyle = "#0f0";
		
		ctx.moveTo(100,100);
		ctx.lineTo(300,300);
		ctx.lineTo(300,100);
		ctx.lineTo(400,50);
		ctx.lineTo(100,100);
		ctx.stroke()
